<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="criacao-personagem.css">
    <link rel="stylesheet" href="painel-do-usuario.css">
    <link rel="stylesheet" href="criacaoDeHabito.css">
    <title>Gerenciador de Hábitos</title>
</head>

<body>
    <div class="container-criacao-de-personagem" id="criacao-de-char">
        <h1 class="criacao-de-personagem-title">Escolha seu avatar</h1>
        <i class="fas fa-dice-d20"></i>
        <div class="selecao-de-personagem-wrapper">
            <i class="fas fa-angle-left" id="previous-btn"></i>
            <div class="personagem-avatar">
                <div class="avatars-container" id="avatar">
                    <img src="/images/char_1.png" alt="">
                    <img src="/images/char_2.png" alt="">
                    <img src="/images/char_3.png" alt="">
                    <img src="/images/char_4.png" alt="">
                    <img src="/images/char_5.png" alt="">
                    <img src="/images/char_6.png" alt="">
                </div>
            </div>
            <i class="fas fa-angle-right" id="next-btn"></i>

        </div>
        <label class="nome-label" for="usuario-nome">Nome</label>
        <input onclick="resetBorderUsuarioNome()" class="hidden" autocomplete="off" type="text" id="usuario-nome">
        <button class="btn-de-criacao-de-personagem" onclick="criarPersonagem()">Criar</button>

    </div>
    <div class="painel-do-usuario" id="painel-do-usuario">
        <div class="painel-do-usuario-all-content">
            <div class="avatar-painel-info-wrapper">
                <div class="avatar-img-wrapper">
                    <img id="avatar-img" src="" alt="">
                </div>
                <div class="usuario-info-wrapper">
                    <span id="level-up-span">Level up</span>
                    <span id="xp-span"></span>
                    <p id="nome-usuario"></p>
                    <p id="lv-usuario"></p>
                    <p id="xp-usuario"><strong></strong></p>
                    <i id="adicionar-tarefa" class="fas fa-plus" onclick="abrirSecaoDeCriarHabitos()"></i>
                </div>
            </div>
        </div>
        <form autocomplete="off" class="habitos-wrapper">
            <ul class="habitos-content" id="habitos-content">
            </ul>
        </form>    
    </div>
    <div class="criacao-de-habito" id="secao-criacao-de-habito">
        <button id="exitBtn" onclick="fecharSecaoCriarHabitos()"><i class="fas fa-times"></i></button>
        <label for="criar-habito">Novo hábito</label>
        <input class="hidden" autocomplete="off" type="text" id="criar-habito" onclick="habitInputErrorReset()">
        <button class="btn-habit-tier" id="habit-tier-comum">Comum</button>
        <button class="btn-habit-tier" id="habit-tier-raro">Raro</button>
        <button class="btn-habit-tier" id="habit-tier-epico">Épico</button>
        <button class="btn-habit-tier" id="habit-tier-lendario">Lendário</button>  
        <p>Quanto maior o desafio, mais experiência você ganha.</p>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/619f70976e.js" crossorigin="anonymous"></script>
</body>

</html>
